group 'com.uni-tuebingen.de.it.mitobench'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'maven-publish'


sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url  "http://dl.bintray.com/apeltzer/Mitobench"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'resources'
        }
    }
}

dependencies {
    compile group: 'org.javafxdata', name: 'datafx-flow', version: '8.0b5'
    compile 'org.slf4j:slf4j-simple:1.7.22'
    compile 'com.uni-tuebingen.de.it.mitobench:PhyloTreeParser:0.3'
    compile 'com.uni-tuebingen.de.it.mitobench:SunburstChart:0.1'
    compile 'org.apache.poi:poi:3.15'
    compile 'org.apache.poi:poi-ooxml:3.15'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.testfx:testfx-core:4.0.+"
    compile 'org.mockito:mockito-core:2.4.0'
    compile "org.testfx:testfx-junit:4.0.+"
    compile 'org.jfxtras:openjfx-monocle:1.8.0_20'
}

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test"
}
processTestResources.dependsOn copyTestResources

//Required for headless testing here!!
test {
    if (!project.hasProperty("noHeadless")) {
        jvmArgs = ["-Dheadless=true"]
    } else {
        jvmArgs = ["-Dheadless=false"]
    }
}

jar {
    manifest {
        attributes("Implementation-Title": "MitoBench",
                "Implementation-Version": version, "main-Class": "MitoBench")
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}



jacocoTestReport {
    reports {
        xml.enabled true
    }
}



