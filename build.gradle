group 'com.uni-tuebingen.de.it.mitobench'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}


dependencies {
    // https://mvnrepository.com/artifact/org.javafxdata/datafx-flow
    compile group: 'org.javafxdata', name: 'datafx-flow', version: '8.0b5'
}



jar {
    manifest {
        attributes("Implementation-Title": "MitoBench",
                "Implementation-Version": version, "main-Class": "MitoBenchRunner")
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
    apply plugin: 'idea'

}


