group 'com.uni-tuebingen.de.it.mitobench'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'maven-publish'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/apeltzer/Mitobench"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'resources'
        }
    }
}

dependencies {
    compile group: 'org.javafxdata', name: 'datafx-flow', version: '8.0b5'
    compile 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.uni-tuebingen.de.it.mitobench:PhyloTreeParser:+'
}

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test"
}
processTestResources.dependsOn copyTestResources



jar {
    manifest {
        attributes("Implementation-Title": "MitoBench",
                "Implementation-Version": version, "main-Class": "MitoBenchRunner")
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}


buildscript {
    repositories {
        jcenter()
        maven {
            url  "http://dl.bintray.com/apeltzer/Mitobench"
        }
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
        classpath 'com.uni-tuebingen.de.it.mitobench:PhyloTreeParser:0.2'
    }
}


jacocoTestReport {
    reports {
        xml.enabled true
    }
}



