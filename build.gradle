group 'com.uni-tuebingen.de.it.eager.mitobench'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}


dependencies {

}



jar {
    manifest {
        attributes("Implementation-Title": "MitoBench",
                "Implementation-Version": version, "main-Class": "MitoBenchRunner")
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
    apply plugin: 'idea'
}



publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.uni-tuebingen.de.it.eager'
            artifactId 'MitoBench'
        }
    }
}



bintray {
    user = bintrayUser
    key = bintrayKey
    publications = ['MyPublication']
    publish = true
    override = true
    pkg {
        repo = 'MitoBench'
        name = 'MitoBench'
        licenses = ['GPL-3.0']
        vcsUrl = "https://github.com/apeltzer/MitoBench"
        version {
            name = project.version
            desc = 'Analyzing mt genomes'
            released  = new Date()
            vcsTag = project.version
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }

    }
}
